<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora - Perfil do Cliente</title>
    <link rel="stylesheet" href="css/perfil-cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-car"></i>
            <span>Locadora</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Painel</a></li>
                <li><a href="carros.html"><i class="fas fa-car"></i> Carros</a></li>
                <li><a href="locacoes.html"><i class="fas fa-key"></i> Locações</a></li>
                <li><a href="perfil-cliente.html" class="active"><i class="fas fa-users"></i> Clientes</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1><i class="fas fa-user"></i> Perfil do Cliente</h1>
            <div class="user-info">
                <span>Henrique</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="content">
            <form class="profile-form">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-id-card"></i> Dados Pessoais</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nome"><i class="fas fa-user"></i> Nome Completo:</label>
                            <input type="text" id="nome" placeholder="Digite o nome completo" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
                                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="form-group">
                                <label for="genero"><i class="fas fa-venus-mars"></i> Gênero:</label>
                                <select id="genero" required>
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                    <option value="nao_informar">Prefiro não informar</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nascimento"><i class="fas fa-birthday-cake"></i> Data Nascimento:</label>
                                <input type="date" id="nascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                                <input type="email" id="email" placeholder="email@exemplo.com" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-lock"></i> Segurança</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="senha"><i class="fas fa-key"></i> Senha:</label>
                                <input type="password" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmar-senha"><i class="fas fa-key"></i> Confirmar Senha:</label>
                                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-map-marker-alt"></i> Endereço</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep"><i class="fas fa-map-pin"></i> CEP:</label>
                                <input type="text" id="cep" placeholder="00000-000" required>
                            </div>
                            <div class="form-group">
                                <label for="numero"><i class="fas fa-home"></i> Número:</label>
                                <input type="text" id="numero" placeholder="Nº" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="endereco"><i class="fas fa-road"></i> Endereço:</label>
                            <input type="text" id="endereco" placeholder="Rua, Avenida, etc." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="complemento"><i class="fas fa-building"></i> Complemento:</label>
                            <input type="text" id="complemento" placeholder="Apartamento, bloco, etc.">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="estado"><i class="fas fa-flag"></i> Estado:</label>
                                <select id="estado" required>
                                    <option value="">Selecione</option>
                                    <option value="PR">Paraná</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="SC">Santa Catarina</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cidade"><i class="fas fa-city"></i> Cidade:</label>
                                <input type="text" id="cidade" placeholder="Sua cidade" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="bairro"><i class="fas fa-map-marked-alt"></i> Bairro:</label>
                            <input type="text" id="bairro" placeholder="Seu bairro" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

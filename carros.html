<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora - Cadastro de Carros</title>
    <link rel="stylesheet" href="css/carros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-car"></i>
            <span>Locadora</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Painel</a></li>
                <li><a href="carros.html" class="active"><i class="fas fa-car"></i> Carros</a></li>
                <li><a href="locacoes.html"><i class="fas fa-key"></i> Locações</a></li>
                <li><a href="perfil-cliente.html"><i class="fas fa-users"></i> Clientes</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1><i class="fas fa-car"></i> Cadastro de Carros</h1>
            <div class="user-info">
                <span>Henrique</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="content">
            <form class="car-form">
                <div class="form-header">
                    <h2><i class="fas fa-info-circle"></i> Informações do Veículo</h2>
                </div>
                
                <div class="form-group">
                    <label for="codigo"><i class="fas fa-barcode"></i> Código:</label>
                    <input type="text" id="codigo" value="CAR-001" readonly>
                </div>
                
                <div class="form-group">
                    <label for="modelo"><i class="fas fa-tags"></i> Modelo:</label>
                    <select id="modelo" onchange="mostrarFotoCarro()">
                        <option value="">Selecione um modelo</option>
                        <option value="1" data-imagem="img/argo.jpg">Fiat Argo</option>
                        <option value="2" data-imagem="img/gol.jpg">Volkswagen Gol</option>
                        <option value="3" data-imagem="img/hb20.jpg">Hyundai HB20</option>
                    </select>
                </div>
                
                <div class="car-image-container" id="car-image-container">
                    <div class="placeholder">
                        <i class="fas fa-car"></i>
                        <p>Selecione um modelo para visualizar a imagem</p>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ano"><i class="fas fa-calendar-alt"></i> Ano:</label>
                        <input type="text" id="ano" placeholder="Ex: 2023">
                    </div>
                    <div class="form-group">
                        <label for="cor"><i class="fas fa-palette"></i> Cor:</label>
                        <input type="text" id="cor" placeholder="Ex: Prata">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="placa"><i class="fas fa-id-card"></i> Placa:</label>
                        <input type="text" id="placa" placeholder="Ex: ABC-1234">
                    </div>
                    <div class="form-group">
                        <label for="renavam"><i class="fas fa-id-card-alt"></i> Renavam:</label>
                        <input type="text" id="renavam" placeholder="Ex: 12345678901">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descricao"><i class="fas fa-align-left"></i> Descrição:</label>
                    <textarea id="descricao" placeholder="Descreva as características do veículo"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="observacoes"><i class="fas fa-sticky-note"></i> Observações:</label>
                    <textarea id="observacoes" placeholder="Adicione observações relevantes"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-delete">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                    <button type="button" class="btn btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function mostrarFotoCarro() {
            const select = document.getElementById('modelo');
            const container = document.getElementById('car-image-container');
            const selectedOption = select.options[select.selectedIndex];
            
            container.innerHTML = '';
            
            if (select.value && selectedOption.dataset.imagem) {
                const img = document.createElement('img');
                img.src = selectedOption.dataset.imagem;
                img.alt = 'Foto do ' + selectedOption.text;
                img.className = 'car-image';
                container.appendChild(img);
            } else {
                container.innerHTML = `
                    <div class="placeholder">
                        <i class="fas fa-car"></i>
                        <p>Selecione um modelo para visualizar a imagem</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
